<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <title>LANDING PAGE</title>
    <style>
        .banner-image {
            background-image: url('img/banner.svg');
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- NavBar Transparent -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
            <a href="#" class="navbar-brand">info@cityschoolofmusic.com</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Bootcamp Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Agendar Clase</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner Image -->
    <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">

        <div class="content text-center title-banner">
            <h1 class="text-white">CITY SCHOOL OF MUSIC</h1>
            <p>Academia de Musica</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="container my-5 d-grid gap-5">

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        var nav= document.querySelector('nav');

        window.addEventListener('scroll', function(){
            if(window.pageYOffset > 100){
                nav.classList.add('bg-dark', 'shadow')
            }else{
                nav.classList.remove('bg-dark', 'shadow')
            }
        });
    </script>
</body>

</html>
